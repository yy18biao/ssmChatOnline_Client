<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
<div class="main">
    <!-- logo层 -->
    <div class="logo">chatOnline</div>

    <!-- 输入层 -->
    <div class="input">
        <input type="text" class="username" id="username" placeholder="账号">
        <input type="text" class="nickname" id="nickname" placeholder="昵称">
        <input type="text" class="phone" id="phone" placeholder="手机号码">
        <div class="verification">
            <input type="text" class="verification-input" id="verification-input" placeholder="验证码">
            <button class="verification-button" onclick="getRegPhoneCode()">获取验证码</button>
        </div>
        <input type="password" class="password" id="passsword" placeholder="密码">
        <input type="password" class="password2" id="passsword2" placeholder="确认密码">
        <input type="text" class="email" id="email" placeholder="邮箱">
        <div class="input-end">
            <button class="reg-button" onclick="reg()">注册</button>
            <button class="login-button" onclick="login()">使用已有账号登录</button>
        </div>
    </div>

    <!-- 尾段功能层 -->
    <div class="end">
        <button class="help">帮助</button>
        <button class="privacy">隐私</button>
        <button class="clause">条款</button>
        <div class="end-text">jingbiao©2024</div>
    </div>
</div>
<!-- 引入js -->
<script src="./js/jquery.min.js"></script>
<script src="./js/register.js"></script>
</body>
</html>
